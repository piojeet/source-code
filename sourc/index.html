   <section>
      <h2><i class="fa-brands fa-css3-alt"></i> CSS</h2>
      <textarea name="" id="css">
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        html , body{
            height: 100%;
            width: 100%;
            background: var(--bg-color);
            transition: background-color 0.5s, color 0.5s;
        }
        
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --box-shadow: rgba(0, 0, 0, 0.4);
        }
        
        body.darktheme {
            --text-color: #fff;
            --bg-color: #000;
            --box-shadow: rgba(255, 255, 255, 0.4);
            transition: background-color 0.5s, color 0.5s;
        }
        
        
        header nav {
            width: 100%;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 7%;
            background: var(--bg-color);
            box-shadow: 0 0 10px var(--box-shadow);
            transition: background-color 0.5s, color 0.5s;
        }
        
        nav .logo {
            font-size: 25px;
            color: var(--text-color);
        }
        
        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        nav ul li a {
            text-decoration: none;
            font-size: 17px;
            color: var(--text-color);
            position: relative;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #d65a16;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            transition: .5s;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        .checkbox label {
            display: inline-block;
            width: 3rem;
            height: 1.5rem;
            background: var(--text-color);
            border-radius: 3rem;
            position: relative;
            cursor: pointer;
        }
        
        .checkbox label span {
            width: 1rem;
            height: 1rem;
            background: var(--bg-color);
            position: absolute;
            left: 5px;
            top: 4px;
            border-radius: 50%;
            transition: .5s;
            display: inline-block;
        }
        
        #check {
            visibility: hidden;
        }
        
        #check:checked+span {
            left: inherit;
            transform: translateX(14px);
            background: #000;
        }
        
        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 7%;
            height: 91vh;
        }
        
        #container .left-box {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        #container .left-box .socal-link {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        #container .left-box .socal-link a {
            text-decoration: none;
            color: #d65a16;
            font-size: 18px;
            transition: .5s;
        }
        
        #container .left-box .socal-link a:hover {
            transform: translateY(-5px);
        }
        
        #container .left-box h1 {
            font-size: 3.5rem;
            line-height: .9;
            font-weight: 900;
            color: var(--text-color);
        }
        
        #container .left-box p {
            width: 80%;
            font-size: 15px;
            line-height: 1.6;
            padding-top: 2rem;
            padding-bottom: 1.5rem;
            color: var(--text-color);
        }
        
        #container .left-box .contact {
            text-decoration: none;
            color: var(--bg-color);
            background: #d65a16;
            padding: .4rem 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--box-shadow);
        }
        
        .right-box {
            position: relative;
        }
        
        .right-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        
        .right-box .shap {
            position: relative;
            width: 35vw;
            height: 35vw;
            background: #d65a16;
            border-radius: 47% 53% 49% 51% / 30% 26% 74% 70%;
            overflow: hidden;
        }
    </textarea>

      <textarea name="js" id="js">
         const checkbox = document.querySelector("#check");

         checkbox.addEventListener("change", function () {
            if (checkbox.checked) {
               document.body.classList.add("darktheme");
            }
            else {
               document.body.classList.remove("darktheme");
            }
         })
      </textarea>
