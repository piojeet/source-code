   <section>
      <h2><i class="fa-brands fa-css3-alt"></i> CSS</h2>
      <textarea name="" id="css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            height: 100%;
            width: 100%;
        }
        
        .main {
            padding: 3rem;
            background: linear-gradient(rgba(0, 0, 0, 0.4),rgba(0, 0, 0, 0.4)), url('magicpattern-mesh-gradient-1697006694229.png');
            width: 100%;
            object-fit: cover;
        }
        
        .container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: relative;
            border: 10px solid #000;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.9) 0px 119px 46px -90px;
        }
        
        .left-box,
        .right-box {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .left-box {
            background: #1b1e23;
        }
        
        
        
        .left-box .grid {
            font-weight: 600;
            color: #F1DABF;
            display: flex;
            align-items: center;
            font-size: 14px;
            padding: 2rem;
            letter-spacing: 1px;
            font-family: sans-serif;
        }
        
        .left-box .grid .orange {
            color: #FF6627;
        
        }
        
        .left-box h2 {
            font-size: 45px;
            font-family: sans-serif;
            padding-left: 7rem;
            padding-top: 3rem;
            color: #F1DABF;
        }
        
        .left-box .bottom {
            margin-top: 8rem;
            width: 35%;
            position: relative;
            background: #394049;
        }
        
        .left-box .bottom h3 {
            color: #F1DABF;
            font-family: sans-serif;
            font-size: 15px;
            position: relative;
            padding: .5rem 0;
        }
        
        .left-box .bottom p {
            color: #7a7a7a;
            font-family: sans-serif;
            font-size: 12px;
            line-height: 1.4;
            position: relative;
        }
        
        .left-box .bottom .para-box {
            position: relative;
            left: 7rem;
            padding: 1rem 0;
        }
        
        .left-box .explore {
            margin-top: 4rem;
            font-size: 10px;
            font-family: sans-serif;
            color: #F1DABF;
            background: #FF6627;
            width: 20%;
            text-align: end;
            padding: .2rem 0;
            
        }
        
        .right-box {
            background: #272C35;
        }
        
        .right-box h1 {
            font-size: 9rem;
            color: #1A1F25;
            font-family: sans-serif;
            position: absolute;
            opacity: .4;
            left: -32px;
            top: -47px;
        }
        
        
        .right-box .ri-menu-line {
            float: right;
            clear: both;
            color: #F1DABF;
            font-size: 20px;
            margin-right: 2rem;
            margin-top: 2rem;
            cursor: pointer;
        }
        
        .right-box .bottom {
            margin-top: 18rem;
            display: flex;
            flex-direction: column;
            align-items: end;
            padding-right: 2rem;
            padding-bottom: 1.3rem;
        }
        
        .right-box .bottom .ri-arrow-right-line {
            color: #F1DABF;
        }
        
        
        .left-box .explore p {
            position: relative;
            right: -3rem;
        }
        
        .right-box .design-box {
            width: 100%;
            margin-top: 1.8rem;
            display: flex;
            justify-content: flex-end;
            position: relative;
        }
        
        .right-box .design-box h3 {
            color: #F1DABF;
            font-family: sans-serif;
            font-size: 14px;
            padding: .5rem 0;
            position: relative;
            left: -3rem;
        }
        
        .right-box .design-box p {
            color: #7a7a7a;
            font-family: sans-serif;
            font-size: 12px;
            line-height: 1.4;
            position: relative;
            width: 70%;
            left: -3rem;
        }
        
        .right-box .design-box div {
            background: #1b1e23;
            width: 55%;
            position: relative;
            padding: 2.2rem 0;
        }
        
        .right-box .design-box .ri-play-mini-fill {
            color: #FF6627;
            position: absolute;
            font-size: 18px;
            border: 1px solid #F1DABF;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            right: 4rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .right-box .credit {
            text-align: end;
            margin-top: 4rem;
            font-size: 10px;
            padding: .2rem 0;
            margin-right: 2rem;
            font-family: sans-serif;
            color: #F1DABF;
        }
        
        .img {
            position: absolute;
            z-index: 99;
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        
        }
        
        .img img {
            width: 100%;
            position: relative;
            z-index: 9;
            
        }
        
        .img div {
            position: relative;
            position: relative;
            width: 30rem;
        }
        
        #circle {
            position: absolute;
            width: 9rem;
            height: 9rem;
            top: 3rem;
            right: 18%;
            border-radius: 50%;
            border: 13px solid #FF6627;
        }
        
        
    </textarea>
